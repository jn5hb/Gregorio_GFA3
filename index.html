<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACKPOT!</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <span class="highlight">JACKPOT!</span> ARCADE EVENT RESULTS
    </header>
    <div id="container">
        <div class="subContainer">
            <h2>Highest number of jackpots: </h2>
            <h1 id="jackpots" class="highlight">0</h1>
        </div>
        <div class="subContainer">
            <h2>Winner:</h2>
            <h1 id="winningTeam" class="highlight">Team X!</h1>
        </div>
        <div class="subContainer">
            <h2>Play time:</h2>
            <h1 id="playTime" class="highlight">-hrs --mins</h1>
            <h4>Total:</h4>
            <h3 id="totalMins" class="highlight">--mins</h3>
        </div>
        <div class="subContainer">
            <h2>Raffle Winners:</h2>
            <h1 id="raffleWinners" class="highlight">X, Y, Z</h1>
        </div>
    </div>
</body>
    <script src = "script.js"></script>
</html>
